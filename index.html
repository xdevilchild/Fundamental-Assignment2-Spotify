<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify (Demo)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand">
      <img src="picture/Spotify Icon.png" alt="Spotify Logo" class="logo">
      <h1>Spotify (Demo)</h1>
    </div>
    <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
  </header>

  <div class="container">
    <!-- Main Grid -->
    <div class="grid">

      <!-- LEFT: Music Player -->
      <section class="card player-card">
        <h2>Music Player & Lyrics</h2>
        <div class="body">
          <audio id="audioMusic" preload="metadata"></audio>
          <div class="controls">
            <button id="btnPrev" class="secondary"><img src="icons/prev.png" alt="Prev"></button>
            <button id="btnPlay" class="primary"><img src="icons/play.png" alt="Play"></button>
            <button id="btnPause" class="secondary"><img src="icons/pause.png" alt="Pause"></button>
            <button id="btnStop" class="secondary"><img src="icons/stop.png" alt="Stop"></button>
            <button id="btnNext" class="secondary"><img src="icons/next.png" alt="Next"></button>
            <div class="spacer"></div>
            <span id="songName" class="hint">No audio loaded</span>
          </div>

          <div class="timebar">
            <span id="cur" class="timetext">0:00</span>
            <input id="seek" type="range" min="0" max="100" value="0" step="0.1" />
            <span id="dur" class="timetext">0:00</span>
          </div>

          <div id="lyrics" class="lyrics" aria-live="polite"></div>
        </div>
      </section>

      <!-- MIDDLE: Import + Playlist -->
      <div class="middle-col">
        <!-- Import & Export -->
        <aside class="card">
          <h2>Import & Export</h2>
          <div class="body">
            <label class="select">
              <input id="folderInput" type="file" webkitdirectory multiple hidden />Choose Music Folder
            </label>
            <div style="height:12px"></div>
            <button id="btnExportLrc" disabled>Export LRC</button>
          </div>
        </aside>

        <!-- Playlist -->
        <aside class="card">
          <h2>Playlist</h2>
          <div class="body">
            <input id="searchBox" type="text" placeholder="Search here..." class="search-box">
            <ul id="playlist" class="playlist"></ul>
          </div>
        </aside>
      </div>

      <!-- RIGHT: Podcast -->
      <section class="card podcast-card">
        <h2>Podcast / Audiobook</h2>
        <div class="body podcast-panel">
          <audio id="audioPodcast" preload="metadata"></audio>
          <div class="controls">
            <button id="btnPodcastPrev" class="secondary"><img src="icons/prev.png" alt="Prev"></button>
            <button id="btnPodcastPlay" class="primary"><img src="icons/play.png" alt="Play"></button>
            <button id="btnPodcastPause" class="secondary"><img src="icons/pause.png" alt="Pause"></button>
            <button id="btnPodcastStop" class="secondary"><img src="icons/stop.png" alt="Stop"></button>
            <button id="btnPodcastNext" class="secondary"><img src="icons/next.png" alt="Next"></button>
            <div class="spacer"></div>
            <span id="podcastName" class="hint">No podcast loaded</span>
          </div>

          <div class="timebar">
            <span id="podCur" class="timetext">0:00</span>
            <input id="podSeek" type="range" min="0" max="100" value="0" step="0.1" />
            <span id="podDur" class="timetext">0:00</span>
          </div>

          <label class="select" style="margin-top:12px;">
            <input id="podcastFolder" type="file" webkitdirectory multiple hidden />Choose Podcast Folder
          </label>
          <ul id="podcastList" class="playlist podcast-scroll"></ul>
        </div>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
